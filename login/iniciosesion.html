<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - CanchaMaster</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1b5e, #232475);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #232475;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #ffffff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px 15px;
      background: #1f215a;
      border: 1px solid #44457b;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    .form-control:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.6);
    }
    .btn-primary {
      width: 100%;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #218838;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #28a745;
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn-primary">Iniciar Sesión</button>
    </form>
    <div class="extra-links">
      <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
      <p>¿No tienes una cuenta? <a href="registro.php">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
